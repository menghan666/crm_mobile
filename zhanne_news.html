		<form action="" id="form_list">
			<div class="shai_xuan clearfix">
				<select name="" class="float_lf">

				<select name="" class="float_lf">

				<div class="search_box float_rt clearfix" >

			<div class="drop_down clearfix">

					<img class="float_lf" src="img/drop_down.png" alt="" />
				</div>
				<div class="float_rt clearfix batch">

						<span class="float_lf">批量操作</span>
						<img class="float_lf" src="img/down_black.png" alt="" />
					</a>
					<a class="write clearfix" href="javascript:;">
						<img class="float_lf" src="img/write.png" alt="" />
						<span class="float_lf">写信</span>
					</a>
				</div>
			</div>
			<div class="main_list">
				<table id="table_list" border="0" cellspacing="" cellpadding="">
					<tr class="">
						<th class="clearfix">
							<input class="float_lf" type="checkbox" name="" id="th_first" value="" />
							<label for="#th_first" class="float_lf">内容</label>
						</th>
						<th>发件人</th>
						<th>
							<a class="clearfix time_px" href="javascript:;">

							</a>
						</th>
					</tr>
					<tr>
						<td class="clearfix">
							<input class="float_lf" type="checkbox" name="" id="" value="" />

						</td>
						<td>王志维</td>
						<td>2018/1/12</td>
					</tr>
					<tr>
						<td class="clearfix">
							<input class="float_lf" type="checkbox" name="" id="" value="" />
							<span class="txt-num1 float_lf">有新的应收款到账,合同号:ZX1238945365</span>
						</td>
						<td>王志维</td>
						<td>3小时前</td>
					</tr>
					<tr>
						<td class="clearfix">
							<input class="float_lf" type="checkbox" name="" id="" value="" />
							<span class="txt-num1 float_lf">有新的应收款到账,合同号:ZX1238945365</span>
						</td>
						<td>王志维</td>
						<td>2018/1/12</td>
					</tr>
					<tr>
						<td class="clearfix">
							<input class="float_lf" type="checkbox" name="" id="" value="" />
							<span class="txt-num1 float_lf">有新的应收款到账,合同号:ZX1238945365</span>
						</td>
						<td>王志维</td>
						<td>3小时前</td>
					</tr>
				</table>
				<!--收件箱弹框-->
				<div class="inbox_alert" style="display: none;">
					<div class="inbox_items clearfix">
						<p class="color-333 float_lf">收件箱(<span class="color_ff6400">41</span>/52)</p>
						<img class="float_rt" src="img/dj.png" alt="" />
					</div>
					<div class="inbox_items clearfix">
						<p class="float_lf">发件箱(100)</p>
						<img class="float_rt" src="img/dj.png" alt="" style="display: none;"/>
					</div>
				</div>
				<!--批量操作-->
				<div class="inbox_alert" style="display: none;">
					<div class="inbox_items clearfix">
						<p class="color-333 float_lf">收件箱(<span class="color_ff6400">41</span>/52)</p>
						<img class="float_rt" src="img/dj.png" alt="" />
					</div>
					<div class="inbox_items clearfix">
						<p class="float_lf">发件箱(100)</p>

				</div>
			</div>
		</form>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			$(document).ready(function(){
				var H = $(window).height();
				$("#form_list").css("min-height",(H-50));
			});
				
			//顶部菜单显示/隐藏
			$(".meau_dian").click(function(){
				if($(".muea_box").css("display")=="none"){
					$(".muea_box").show();
				}else{
					$(".muea_box").hide();
				}
			});
			//全选功能
			$("#th_first").click(function(){
				if($(this).attr("checked")){
					$(this).attr("checked","checked");
					$(this).parents("tr").siblings("tr").find("input[type=checkbox]").attr("checked","checked");
				}else{
					$(this).removeAttr("checked");
					$(this).parents("tr").siblings("tr").find("input[type=checkbox]").removeAttr("checked");
				}
			});
			//如果列表全部选中则全选按钮选中 否则全选按钮不选中
			$(".main_list tr td").on("click","input",function(){
				var list_num = $(".main_list tr td input[type=checkbox]").length;
				if($(".main_list tr td input:checked").length==list_num){
					$("#th_first").attr("checked","checked");
				}else{
					$("#th_first").removeAttr("checked");
				}
			})
			//点击收件箱
			$(".inbox").click(function(){
				if($("#table_list").css("display") !=="none"){
					$("#table_list").hide();
					$(".inbox_alert").show();
				}else{
					$("#table_list").show();
					$(".inbox_alert").hide();
				}
			})
			
		</script>
	</body>

</html>
