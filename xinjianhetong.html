			</ul>
		</div>
		<div class="news-pact">
			<div class="news-pact-tiele">主要信息</div>
			<div class="news-pact-content">
				<li>
					<b>合同编号</b>
					<span>ZX201812037890</span>
				</li>
				<li style=" position: relative;">
					<a href="#" class="link">新建商机</a>
					<b>来源商机</b>
					<a href="#">请选择<img src="img/jiantou.png"></a>
				</li>
				<li>
					<b>联系人</b>
					<p><input type="text" placeholder="请输入" class="inp"></p>

				<li>
					<b>来源客户</b>
					<p><input type="text" placeholder="请输入" class="inp"></p>

				<li>
					<b>负责人</b>
					<a href="#">请选择<img src="img/jiantou.png"></a>

				<li>
					<b>签约时间</b>
					<p><input type="text" placeholder="请输入" class="inp"></p>
				</li>
				<li>
					<b>预约汇款时间</b>
					<p><input type="text" placeholder="请输入" class="inp"></p>
				</li>
				<li>
					<b>合同金额（元）</b>
					<p><input type="text" placeholder="请输入" class="inp"></p>
				</li>
				<li>
					<b>执行周期</b>
					<p><input type="text" placeholder="请输入" class="inp"></p>
				</li>
				<li style="background: #f8f8f8;">

						<b>是否汇款</b>
						是<input type="radio" value="1" class="rad" name="radio">否<input type="radio" name="radio" value="2" class="rad">

					<div style="border-right: none;">
						<b>是否开票</b>
						是<input type="radio" value="1" class="rad" name="radio1">否<input type="radio" name="radio1" value="2" class="rad">

					<input type="button" value="返回" class="btn" style="background: #f8f8f8; color: #333;">

		<script>
			$(".meau_dian").click(function(){
				if($(".muea_box").css("display")=="none"){
					$(".muea_box").show();
				}else{
					$(".muea_box").hide();
				}
			});
		</script>
