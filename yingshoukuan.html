		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			$(document).ready(function(){
				var H = $(window).height();
				$(".tab_box").css("min-height",(H-94));
			});
			
			$(".meau_dian").click(function(){
				if($(".muea_box").css("display")=="none"){
					$(".muea_box").show();
				}else{
					$(".muea_box").hide();
				}
			});
			
			//tab切换
			$(".ysk_menu div").on("click","a",function(){
				var index = $(this).parent().index();
				$(this).addClass("tab_act").parent().siblings("div").find("a").removeClass("tab_act");
				$(".tab_box>div:eq("+index+")").show().siblings(".tab_items").hide();
			});
			
			//点击按钮切换样式
			$(".btns_box").on("click","a",function(){
				$(this).addClass("btn_act").siblings().removeClass("btn_act");
			})
			
			//删除按钮
			$(".del_list").click(function(){
				$(".tab_boxs2").remove();
				$(".nothing_box").show().parent().css("border","none");
			});
			
		</script>
	</body>

</html>
