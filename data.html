<html>

		<link href="css/data.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	</head>

	<body>
		<!--顶部-->
		<div class="header_box mui-row">
			<div class="nav_back mui-col-xs-3 mui-col-sm-3 clearfix">
				<a href="#" class="clearfix">
					<img class="float_lf" src="img/back.png" alt="" />
					<span class="float_lf">返回</span>
				</a>
			</div>
			<div class="nav_title mui-col-xs-6 mui-col-sm-6">数据</div>
			<div class="nav_list mui-col-xs-3 mui-col-sm-3 clearfix">
				<a href="#" class="news_btn float_lf">
					<span>10</span>
					<img src="img/e-mail.png" alt="" />
				</a>
				<a href="#" class="meau_dian float_rt"><img src="img/dian.png"/></a>
			</div>
		</div>
		<!--logo 销售数据下拉框-->
		<div class="shai_xuan">
			<ul class="clearfix">
				<li class="clearfix">
					<img class="float_lf" src="img/logo.png" alt="" />
					<span class="float_lf">销售数据</span>
				</li>
				<li class="clearfix">
					<span class="float_lf">今天</span>
					<img class="float_lf" src="img/down.png" alt="" />
					<!--弹框-->
					<div class="down_alert">
						<a href="#">今天</a>
						<a href="#">本周</a>
						<a href="#">本月</a>

				</li>
				<li class="clearfix">
					<span class="float_lf">部门</span>
					<img class="float_lf" src="img/down.png" alt="" />
					<!--弹框-->
					<div class="down_alert">
						<a href="#">今天</a>
						<a href="#">本周</a>
						<a href="#">本月</a>
						<a href="#">本季</a>
						<a href="#">本年</a>
					</div>
				</li>
				<li class="clearfix">
					<span class="float_lf">自己</span>
					<img class="float_lf" src="img/down.png" alt="" />
					<!--弹框-->
					<div class="down_alert">
						<a href="#">今天</a>
						<a href="#">本周</a>
						<a href="#">本月</a>
						<a href="#">本季</a>
						<a href="#">本年</a>
					</div>
				</li>
			</ul>
		</div>
		<!--线索-->
		<div class="list"></div>
		
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			$(".shai_xuan ul").on("click","li",function(){
				if($(this).find(".down_alert").css("display")=="none"){
					$(this).find(".down_alert").show();
					$(this).siblings("li").find(".down_alert").hide();
					//下拉箭头旋转
					$(this).find("img").addClass("rotate_act");
				}else{
					$(this).find(".down_alert").hide();
					$(this).find("img").removeClass("rotate_act");
				}
			});
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>

</html>
